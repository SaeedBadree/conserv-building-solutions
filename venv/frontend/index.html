<h2>Verify Your Address</h2>
<form id="addressForm">
    <label for="address">Enter Address:</label>
    <input type="text" id="address" name="address" required>
    <button type="button" onclick="verifyAddress()">Verify Address</button>
</form>
<p id="verificationResult"></p>
<form id="paymentForm" action="https://your-backend-url/pay" method="POST" style="display:none;">
    <label for="order_id">Order ID:</label>
    <input type="text" id="order_id" name="order_id" required>
    
    <label for="amount">Amount (TTD):</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    
    <button type="submit">Pay Now</button>
</form>

<script>
    async function verifyAddress() {
        const address = document.getElementById('address').value;
        const resultDisplay = document.getElementById('verificationResult');
        const paymentForm = document.getElementById('paymentForm');

        const response = await fetch(`https://your-backend-url/verify-address?address=${encodeURIComponent(address)}`);
        const data = await response.json();

        if (data.valid) {
            resultDisplay.textContent = "Address verified successfully!";
            paymentForm.style.display = "block";
        } else {
            resultDisplay.textContent = "Invalid address. Please check and try again.";
            paymentForm.style.display = "none";
        }
    }
</script>
